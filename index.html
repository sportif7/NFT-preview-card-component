<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT-preview-card-component</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="panel">
          <div class="frame">
            <img class="head-img" src="images/image-equilibrium.jpg" alt="image-equilibrium.jpg">
            <div class="overlay"></div>
            <img class="icon" src="images/icon-view.svg" alt="icon-view.svg">
          </div>
          <h2 class="title"> Equilibrium #3429 </h2>
          <p class="description">
          Our Equilibrium collection promotes balance and calm.
          </p>
          <div class="details">
            <div class="even-columns">
              <img src="images/icon-ethereum.svg" alt="icon-ethereum.svg">
              <p>0.041 ETH</p> 
            </div>
            <div class="even-columns">
              <img src="images/icon-clock.svg" alt="icon-clock.svg">
              <p>3 days left</p>
             </div>
          </div>
          <div class="line"></div>
          <div class="author"> 
            <img src="images/image-avatar.png" alt="image-avatar.png">
            <p>Creation of <span>Jules Wyvern</span></p>
          </div>
        </div>
    </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Mario Hrinak</a>.
    </footer>
</body>
</html>
